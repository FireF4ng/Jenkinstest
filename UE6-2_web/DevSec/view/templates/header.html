<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<header class="header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('auth_controller.main_menu') }}" class="nav-link px-2 link-secondary"><img src="../static/images/icon.png" width="30" alt="logo"></a></li>
                <li><a href="{{ url_for('general_controller.cahier_de_texte') }}" class="nav-link px-2 link-body-emphasis">Cahier de texte</a></li>
                <li><a href="{{ url_for('general_controller.vie_scolaire') }}" class="nav-link px-2 link-body-emphasis">Vie Scolaire</a></li>
                <li><a href="{{ url_for('general_controller.communication_form') }}" class="nav-link px-2 link-body-emphasis">Communication</a></li>
            </ul>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../static/images/profile_icon.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#" onclick="openParametersModal()">Paramètre</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('general_controller.profile') }}">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('auth_controller.logout') }}">Déconnexion</a></li>
                </ul>
            </div>
            <div id="parametersModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeParametersModal()">&times;</span>
                    <h4>Modifier les identifiants</h4>
                    <form id="changeCredentialsForm" onsubmit="updateCredentials(); return false;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <label for="old_password">Ancien mot de passe:</label>
                        <input type="password" id="old_password" required>
                    </br></br>
                        <label for="new_password">Nouveau mot de passe:</label>
                        <input type="password" id="new_password" required>
                    </br></br>
                        <button type="button">Sauvegarder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
,<body>
    <script src="../static/js/header.js"></script>
</body>
