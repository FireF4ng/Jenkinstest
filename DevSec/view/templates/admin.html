<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-light mb-0">Admin Dashboard</h3>
                <a href="{{ url_for('auth_controller.logout') }}" class="btn btn-danger">Déconnexion</a>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Database Tables
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action" data-table="eleves">Élèves</a>
                        <a href="#" class="list-group-item list-group-item-action" data-table="professeurs">Professeurs</a>
                        <a href="#" class="list-group-item list-group-item-action" data-table="matieres">Matières</a>
                        <a href="#" class="list-group-item list-group-item-action" data-table="notes">Notes</a>
                        <a href="#" class="list-group-item list-group-item-action" data-table="classes">Classes</a>
                        <a href="#" class="list-group-item list-group-item-action" data-table="profs_matieres">Prof-Matières</a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <span id="current-table">Select a table to edit</span>
                        <button class="btn btn-sm btn-light float-end" id="add-new">Add New</button>
                    </div>
                    <div class="card-body">
                        <div id="table-content" class="mb-3" style="max-height: 400px; overflow-y: auto;">
                        </div>
                        <div id="edit-form" class="mt-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="add-modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/admin.js"></script>
    
</body>
</html>
