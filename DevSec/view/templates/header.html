            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary"><img src="../static/images/icon.png" width="30"></a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Cahier de texte</a></li>

                <li><a href="#" class="nav-link px-2 link-body-emphasis">Communication</a></li>

            <div class="dropdown text-end">

                <ul class="dropdown-menu text-small">

                    <span class="close" onclick="closeParametersModal()">&times;</span>

                    <form id="changeCredentialsForm">

                    </br></br>

                </div>
            </div>
        </div>
